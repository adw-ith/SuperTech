{% extends './Basic.html' %} {% block content %}
<h1>HEADING</h1>
{% for item in items %}
<div>
  <h3>{{item.name}}</h3>
  <h4>&#8377;{{item.price}}</h4>
  <!-- &#x20A8; -->
  <b>{{item.category}}</b>
  <i>{{item.created}}</i>
  <div>
    {% for tag in item.tags.all %}
    <li>{{tag}}</li>
    {% endfor %}
  </div>
  <img
    style="aspect-ratio: 9/16; width: 300px; height: 200px"
    src="{{ item.image.url }}"
    alt="hello"
  />
</div>
{% endfor %}
<br />
{% endblock %}
